<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bunkerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="doorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="#1a1a1a" stroke="#4a4a4a" stroke-width="2"/>
  
  <!-- Bunker base -->
  <rect x="30" y="80" width="120" height="80" rx="5" fill="url(#bunkerGradient)"/>
  
  <!-- Bunker roof (rounded top) -->
  <path d="M 30 80 Q 90 40 150 80 L 150 90 L 30 90 Z" fill="url(#bunkerGradient)" stroke="#2a2a2a" stroke-width="1"/>
  
  <!-- Door frame -->
  <rect x="70" y="100" width="40" height="60" rx="3" fill="url(#doorGradient)"/>
  
  <!-- Door -->
  <rect x="72" y="102" width="36" height="56" rx="2" fill="#2a2a2a"/>
  
  <!-- Door handle -->
  <circle cx="100" cy="130" r="3" fill="#8B4513"/>
  
  <!-- Warning stripes on door -->
  <line x1="75" y1="115" x2="103" y2="115" stroke="#FF6B00" stroke-width="2"/>
  <line x1="75" y1="145" x2="103" y2="145" stroke="#FF6B00" stroke-width="2"/>
  
  <!-- Ventilation pipe -->
  <rect x="110" y="70" width="8" height="15" fill="#4a4a4a"/>
  <circle cx="114" cy="70" r="5" fill="#2a2a2a"/>
  
  <!-- Ground -->
  <ellipse cx="90" cy="160" rx="130" ry="20" fill="#3a3a3a" opacity="0.6"/>
</svg>
